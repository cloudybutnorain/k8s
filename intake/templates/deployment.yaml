apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Release.Name }}
  labels:
    app: {{ $.Chart.Name }}
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: {{ $.Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ $.Chart.Name }}
    spec:
      serviceAccountName: {{ $.Release.Name }}
      containers:
      - name: {{ $.Release.Name }}
        image: "pickledish/cbnr:{{ $.Chart.AppVersion }}"
        imagePullPolicy: IfNotPresent
        # this is what starts the container in "intake" mode
        args:
        - intake
        env:
        - name: SYSLOG_LISTENER_PORT
          value: "8517"
        - name: INFLUX_URL
          value: "http://influxdb.default:8086"
        - name: INFLUX_DB_NAME
          value: "testdb"
          # TODO, this should not be baked into image but instead mounted via k8s
        - name: MMDB_PATH
          value: "/app/GeoLite2-Country.mmdb"
        # equivalent to "docker run --expose", so no need for EXPOSE in dockerfile
        ports:
        - containerPort: 8517
          protocol: UDP
        resources: {}
