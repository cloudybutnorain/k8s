apiVersion: v1
kind: Service
metadata:
  name: {{ $.Release.Name }}
  labels:
    app: {{ $.Chart.Name }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: {{ $.Values.service.port }}
    targetPort: {{ $.Values.service.port }}
    protocol: {{ $.Values.service.protocol }}
  selector:
    app: {{ $.Release.Name }}
